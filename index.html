<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PetFindr</title>
  <style>
    body {
      display: flex;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    #liked-cats {
      width: 25%;
      background: #f8f8f8;
      padding: 10px;
      border-right: 2px solid #ddd;
    }

    #main-card {
      width: 75%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cat-card {
      width: 300px;
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cat-card img {
      width: 100%;
      border-radius: 10px;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .like { background-color: #4caf50; color: white; }
    .dislike { background-color: #f44336; color: white; }

    .liked-cat {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div id="liked-cats">
    <h2>üòª Liked Cats</h2>
    <div id="liked-list"></div>
  </div>

  <div id="main-card">
    <div class="cat-card" id="cat-card">
      <img id="cat-img" src="" alt="Cat">
      <h3 id="cat-name">Name</h3>
      <p id="cat-bio">Bio</p>
      <div class="buttons">
        <button class="dislike" onclick="swipeLeft()">üëé Swipe Left</button>
        <button class="like" onclick="swipeRight()">üëç Swipe Right</button>
      </div>
    </div>
  </div>

  <script>
    const cats = [
        { name: "Biggles", img: "cats/Biggles.jpg", bio: "Pizza üçï" },
      { name: "Ninja", img: "cats/Ninja.jpg", bio: "Hey im ninja and i love the sun" },
      { name: "Nelly", img: "dogs/Nelly.jpg", bio: "Love eating cow hoofs" },
      { name: "Tedd", img: "dogs/Tedd.jpg", bio: "Love playing with teddy bears me!" },
    ];

    let currentIndex = 0;
    const likedList = document.getElementById('liked-list');

    function showCat(index) {
      const cat = cats[index];
      if (!cat) {
        document.getElementById("cat-card").innerHTML = "<h3>No more Pets! üòø</h3>";
        return;
      }
      document.getElementById("cat-img").src = cat.img;
      document.getElementById("cat-name").textContent = cat.name;
      document.getElementById("cat-bio").textContent = cat.bio;
    }

    function swipeRight() {
      const cat = cats[currentIndex];
      const likedCat = document.createElement('div');
      likedCat.className = 'liked-cat';
      likedCat.innerHTML = `<strong>${cat.name}</strong><br><img src="${cat.img}" width="80" style="border-radius: 8px;">`;
      likedList.appendChild(likedCat);
      currentIndex++;
      showCat(currentIndex);
    }

    function swipeLeft() {
      currentIndex++;
      showCat(currentIndex);
    }

    
    showCat(currentIndex);
  </script>

</body>
</html>
